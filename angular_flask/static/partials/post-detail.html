<div>
	<div class="page-header">
	<h1>{{ post.title }}</h1><br />
	<small class="post-header">{{ post.date_modified.$date | date:'MMM dd, yyyy'}} | by {{post.author}}</small>
	</div>
	
	<p ng-bind-html="post.body"></p>
	
	<div class="tag-cloud btn-group btn-group-xs">
		<a ng-repeat="tag in post.tags | splittag" href="/posts/tag/{{tag}}" class="btn btn-primary" role="button">{{tag}}</a>
	</div>

	<br /><br />
	
	<div class="btn-group top-pad-15">
		<a href="/blog" class="btn btn-default" role="button">Back</a>
	</div>
</div>
