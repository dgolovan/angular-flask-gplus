<div ng-repeat="post in posts" class="post-preview">
	<h3><a href="/post/{{ post.slug }}">{{ post.title }}</a> <br />
	<small class="post-header">{{ post.date_modified.$date | date:'MMM dd, yyyy'}} | by {{post.author}}</small></h3>
	<p ng-bind-html="post.body"></p>
	<div class="tag-cloud btn-group btn-group-xs">
		<a ng-repeat="tag in post.tags" href="/posts/tag/{{tag}}" class="btn btn-primary" role="button">{{tag}}</a>
	</div>
</div>
